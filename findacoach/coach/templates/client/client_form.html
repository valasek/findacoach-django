{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>
    {% if object %}
      Edit
    {% else %}
      Create
    {% endif %}
    Client
  </h2>
  <form method="post">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock content %}
